<!DOCTYPE html>
<html>
<head>
    <title>Мой первый сайт</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #333; }
        .photo { width: 150px; height: 150px; border-radius: 50%; background: #ddd; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет! Я изучаю Git</h1>
        <div class="photo"></div>
        <p>Это мой первый сайт, созданный с помощью GitHub!</p>
        <p>Здесь я буду делиться своими проектами и опытом изучения программирования.</p>
        
        <h2>Мои навыки:</h2>
        <ul>
            <li>Изучаю Git и GitHub</li>
            <li>Создаю простые веб-страницы</li>
            <li>Учусь работать с версиями кода</li>
        </ul>
        
        <p>Дата создания: <span id="date"></span></p>
    </div>
    
    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString('ru-RU');
    </script>
</body>
</html>
