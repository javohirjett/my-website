<!DOCTYPE html>
<html>
<head>
    <title>My First Website</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #333; }
        .photo { width: 150px; height: 150px; border-radius: 50%; background: #ddd; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello! I'm learning Git</h1>
        <div class="photo"></div>
        <p>This is my first website created with GitHub!</p>
        <p>Here I will share my projects and my experience learning programming.</p>
        
        <h2>My skills:</h2>
        <ul>
            <li>Learning Git and GitHub</li>
            <li>Creating simple web pages</li>
            <li>Learning to work with code versions.</li>
        </ul>
        
        <p>Date created: <span id="date"></span></p>
    </div>
    
    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString('en-US');
    </script>
</body>
</html>
